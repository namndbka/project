<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/css/style_hello_admin.css" />
    <title>Tạo hồ sơ vay</title>
  </head>
  <body>
    <header>
      <div class="header-background">
        <img src="./public/img/header.png" alt="" />
      </div>
      <div class="header-right">
        <a href="" class="login">Xin chào NAM</a>
        <a href="" class="login">Đăng xuất</a>
      </div>
    </header>
    <main>
      <div class="main-background">
        <img src="./public/img/background_admin.jpg" alt="" />
      </div>
      <nav>
        <a href="" class="active">Tạo hồ sơ vay</a
        ><a href="">Trạng thái hồ sơ</a><a href="">Báo cáo thống kê</a
        ><a href="">Thông báo</a>
      </nav>
      <div class="main-content">
        <form action="">
          <!--  -->
          <!-- <input type="date" placeholder="Ngày cấp CMND/CCND" /> -->
          <input
            placeholder="Ngày cấp CMND/CCND"
            class="textbox-n"
            type="text"
            onfocus="(this.type='date')"
            id="date"
          />

          <input type="text" placeholder="Số CMND/CCND" />
          <select name="" id="">
            <option value="" selected disabled hidden>Nơi cấp CMND/CCND</option>
            <option value="volvo">1</option>
            <option value="saab">2</option>
            <option value="mercedes">3</option>
            <option value="audi">4</option>
          </select>
          <!--  -->
          <input type="text" placeholder="Họ và tên khách hàng" />
          <!-- <input type="text" placeholder="Ngày tháng năm sinh" /> -->
          <input
            placeholder="Ngày tháng năm sinh"
            class="textbox-n"
            type="text"
            onfocus="(this.type='date')"
            id="date"
          />
          <select name="" id="">
            <!-- <option value="" selected disabled hidden></option> -->
            <option value="1">Nam</option>
            <option value="2">Nữ</option>
          </select>
          <!--  -->
          <select name="" id="">
            <option value="" selected disabled hidden>Chọn sản phẩm vay</option>
            <option value="sv01">SV01_TITAN</option>
            <option value="sv02">SV02_SILVER</option>
            <option value="sv03">SV03_BROWN</option>
          </select>
          <input type="text" placeholder="Tổng thu nhập (đ)" />
          <input type="text" placeholder="Điện thoại khách hàng" />
          <!--  -->

          <input type="text" placeholder="Tỉnh/Thành Phố" />
          <input type="text" placeholder="Quận huyện" />

          <input type="text" placeholder="Remark" />
          <input type="submit" value="Check info" />
        </form>
      </div>
    </main>
  </body>
</html>
